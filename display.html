<!DOCTYPE html>
<html>

<head>
  <title>Display</title>
  <link rel="stylesheet" href="./css/display.css">
</head>

<body>
  <h1>Display</h1>

  <div class="parent-box">
    <h2>Block</h2>
    <p style="display: block;">This paragraph is a block paragraph.</p>
    <p style="display: block;">This one is a block paragraph too.</p>
    <p style="display: block;">These are 3 paragraphes with block display.</p>
  </div>

  <div class="parent-box">
    <h2>Inline</h2>
    <p style="display: inline;">This paragraph is an inline paragraph.</p>
    <p style="display: inline;">This one is an inline paragraph too.</p>
    <p style="display: inline;">These are 3 paragraphes with inline display.</p>
  </div>
</body>

</html>
