<!DOCTYPE html>
<html>

<head>
  <title>Float</title>
  <link rel="stylesheet" href="./css/float.css">
</head>

<body>
  <h1>Float</h1>

  <div class="container" id="container-static">
    <div class="parent-box">
      <div class="child-box" style="float: none;">
        Float None
      </div>
      Float will work on text and inline elements and will wrap the floated element.
    </div>

    <div class="parent-box">
      <div class="child-box" style="float: left;">
        Float Left
      </div>
      Float will work on text and inline elements and will wrap the floated element.
    </div>

    <div class="parent-box">
      <div class="child-box" style="float: right;">
        Float Right
      </div>
      Float will work on text and inline elements and will wrap the floated element.
    </div>
  </div>

  <button onclick="window.location.href='../index.html';">Back</a></button>
</body>

</html>
